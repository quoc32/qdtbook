<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>QDTBook - Marketplace</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/qdtFavicon.png">
</head>
<body>
  <div th:replace="fragments/navbar :: navbar"></div>
  <div class="container-fluid mt-3">
    <div th:replace="fragments/productComposer :: marketSection"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      // Khi vào trang Market, hiển thị luôn và tải danh sách
      if(window.MarketUI){
        const market = document.getElementById('marketSection');
        if(market) market.style.display='';
        window.MarketUI.load?.();
      }
    });
  </script>
</body>
</html>
