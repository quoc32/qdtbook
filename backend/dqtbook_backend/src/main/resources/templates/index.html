            <style>

                .emoji-btn {

                }

                }

                .send-btn {

                .chat-window.minimized .chat-body,

            <script>
                (function () {
                    const MAX_WINDOWS = 2; // max chat windows open
                    const OPEN = new Map(); // friendId -> windowEl
                    const CHAT_CACHE = new Map(); // "userId-friendId" -> {chatId, chatName} to prevent duplicate creation

                    // Clear cache when page loads (in case of user change)
                    function clearCacheOnUserChange() {
                        const currentAuth = JSON.parse(localStorage.getItem('auth') || '{}');
                        const lastUserId = localStorage.getItem('lastChatUserId');

                        if (lastUserId && lastUserId !== String(currentAuth.user_id)) {
                            console.log('üîÑ User changed, clearing chat cache');
                            CHAT_CACHE.clear();
                        }

                        localStorage.setItem('lastChatUserId', String(currentAuth.user_id || ''));
                    }

                    // Call on load
                    clearCacheOnUserChange();

                    function calcPositions() {
                        const wins = [...OPEN.values()];
                        wins.forEach((w, i) => {
                            w.style.right = (10 + i * (w.offsetWidth + 10)) + 'px';
                        });
                    }

                    function createChatWindow(friend) {
                        if (OPEN.has(friend.id)) {
                            focusWindow(friend.id);
                            return;
                        }
                        if (OPEN.size >= MAX_WINDOWS) {
                            const firstKey = OPEN.keys().next().value;
                            closeWindow(firstKey);
                        }

                        const FIXED_HEIGHT = 480; // constant chat window height (px)

                        const wrap = document.createElement('div');
                        wrap.className = 'chat-window';
                        wrap.dataset.fid = friend.id;
                        wrap.style.height = FIXED_HEIGHT + 'px'; // keep constant height so body scrolls
                        wrap.innerHTML = `
                        <div class="chat-header" data-role="header">
                            <img src="${friend.avatar}" alt="">
                            <div class="user-info">
                                <div class="user-name">
                                    ${friend.name}
                                    <span class="status-dot-inline"></span>
                                </div>
                                <div class="user-status">
                                    <span>ƒêang ho·∫°t ƒë·ªông</span>
                                </div>
                            </div>
                            <div class="actions">
                                <button data-action="min" title="Thu nh·ªè">‚àí</button>
                                <button data-action="close" title="ƒê√≥ng">√ó</button>
                            </div>
                        </div>
                        <div class="chat-body" data-role="body">
                            <div class="text-center py-3">
                                <small class="text-muted">ƒêang t·∫£i cu·ªôc tr√≤ chuy·ªán...</small>
                            </div>
                        </div>
                        <div class="chat-input-wrap">
                            <div class="chat-input-container">
                                <input type="text" placeholder="Nh·∫Øn tin..." data-role="input">
                                <button class="emoji-btn" data-role="emoji" title="Ch·ªçn emoji">üòä</button>
                            </div>
                            <button class="send-btn" data-role="send" title="G·ª≠i">‚û§</button>
                            <div class="emoji-picker" data-role="emoji-picker">
                                <div class="emoji-item">üòä</div>
                                <div class="emoji-item">üòÇ</div>
                                <div class="emoji-item">üòç</div>
                                <div class="emoji-item">üò¢</div>
                                <div class="emoji-item">üòÆ</div>
                                <div class="emoji-item">üò°</div>
                                <div class="emoji-item">üëç</div>
                                <div class="emoji-item">üëé</div>
                                <div class="emoji-item">‚ù§Ô∏è</div>
                                <div class="emoji-item">üíî</div>
                                <div class="emoji-item">üî•</div>
                                <div class="emoji-item">‚≠ê</div>
                                <div class="emoji-item">üéâ</div>
                                <div class="emoji-item">üéä</div>
                                <div class="emoji-item">üíØ</div>
                                <div class="emoji-item">‚úÖ</div>
                                <div class="emoji-item">‚ùå</div>
                                <div class="emoji-item">‚ö°</div>
                                <div class="emoji-item">üåü</div>
                                <div class="emoji-item">üöÄ</div>
                                <div class="emoji-item">üíñ</div>
                                <div class="emoji-item">üåà</div>
                                <div class="emoji-item">üéØ</div>
                                <div class="emoji-item">üèÜ</div>
                            </div>
                        </div>
                    `;
                        document.body.appendChild(wrap);
                        OPEN.set(friend.id, wrap);
                        calcPositions();

                        // Update online status for the inline status dot
                        const statusDotInline = wrap.querySelector('.status-dot-inline');
                        if (statusDotInline) {
                            if (friend.isOnline) {
                                statusDotInline.style.background = '#4ade80'; // Green for online
                                wrap.querySelector('.user-status span').textContent = 'ƒêang ho·∫°t ƒë·ªông';
                            } else {
                                statusDotInline.style.background = '#666'; // Gray for offline
                                wrap.querySelector('.user-status span').textContent = 'Kh√¥ng ho·∫°t ƒë·ªông';
                            }
                        }

                        // Load chat messages
                        loadChatMessages(wrap, friend);

                        wrap.querySelector('[data-action="close"]').addEventListener('click', e => {
                            e.stopPropagation();
                            closeWindow(friend.id);
                        });
                        wrap.querySelector('[data-action="min"]').addEventListener('click', e => {
                            e.stopPropagation();
                            wrap.classList.toggle('minimized');
                        });
                        // Removed header click event - no more minimize on header click

                        setupChatInputHandlers(wrap, friend);
                    }

                    // Load chat messages from API
                    async function loadChatMessages(wrap, friend) {
                        const body = wrap.querySelector('[data-role="body"]');
                        const auth = JSON.parse(localStorage.getItem('auth') || '{}');
                        const currentUserId = parseInt(auth.user_id);
                        const friendId = parseInt(friend.id);

                        // Create cache key for this user pair (always smaller ID first)
                        const cacheKey = `${Math.min(currentUserId, friendId)}-${Math.max(currentUserId, friendId)}`;
                        console.log('üîë Cache key for chat:', cacheKey);
                        console.log('üîë Current User ID:', currentUserId, 'Friend ID:', friendId);

                        try {
                            // Step 1: Check cache first
                            let chatInfo = CHAT_CACHE.get(cacheKey);
                            console.log('üíæ Cached chatInfo:', chatInfo);

                            if (!chatInfo) {
                                // Step 2: Find existing chat between users
                                console.log('üîç Searching for existing chat between users...');
                                chatInfo = await findChatBetweenUsers(currentUserId, friendId);
                                console.log('üîç Found chatInfo from search:', chatInfo);
                            }

                            if (!chatInfo) {
                                // Step 3: Create new chat if none exists
                                console.log('üÜï T·∫°o chat m·ªõi...');
                                const chatId = await createChatBetweenUsers(currentUserId, friendId, friend.name);
                                console.log('üÜï Created new chatId:', chatId);

                                if (!chatId) {
                                    throw new Error('Kh√¥ng th·ªÉ t·∫°o chat m·ªõi');
                                }

                                // Create chat info object
                                const currentUserName = auth.full_name || auth.email || 'Ng∆∞·ªùi d√πng';
                                chatInfo = {
                                    chatId: chatId,
                                    chatName: `${currentUserName} & ${friend.name}`
                                };
                            }

                            // Step 4: Cache the chatInfo for future use
                            if (chatInfo) {
                                CHAT_CACHE.set(cacheKey, chatInfo);
                                console.log('üíæ Cached chatInfo:', chatInfo, 'with key:', cacheKey);
                            }

                            // Step 5: Save chatId and chatName to window and load messages
                            wrap.dataset.chatId = chatInfo.chatId;
                            wrap.dataset.chatName = chatInfo.chatName;

                            console.log('üíæ Set wrap.dataset.chatId to:', wrap.dataset.chatId);

                            await loadMessagesForChat(body, chatInfo.chatId, currentUserId, friend);

                        } catch (error) {
                            console.error('‚ùå L·ªói khi load chat:', error);
                            displayNoMessages(body, friend);
                        }
                    }

                    // T√¨m chat hi·ªán c√≥ gi·ªØa 2 users
                    async function findChatBetweenUsers(currentUserId, friendId) {
                        try {
                            console.log('üîç findChatBetweenUsers called with:', currentUserId, 'and', friendId);

                            // Th·ª≠ t√¨m chat t·ª´ c·∫£ 2 users ƒë·ªÉ ƒë·∫£m b·∫£o kh√¥ng miss
                            const chatIds = new Set();

                            // T√¨m chats c·ªßa currentUser
                            const currentUserResponse = await fetch(`/api/chats/user/${currentUserId}`, {
                                method: 'GET',
                                credentials: 'include',
                                headers: {
                                    'Content-Type': 'application/json'
                                }
                            });

                            if (currentUserResponse.ok) {
                                const currentUserChats = await currentUserResponse.json();
                                console.log('üîç Current user chats:', currentUserChats);

                                // Ki·ªÉm tra t·ª´ng chat c·ªßa current user
                                for (const chat of currentUserChats) {
                                    if (chat.is_group === false || chat.is_group === null) {
                                        if (chat.members && Array.isArray(chat.members) && chat.members.length === 2) {
                                            const memberIds = chat.members.map(member => {
                                                return parseInt(member.userId || member.user_id || member.id || member.memberId);
                                            }).filter(id => !isNaN(id));

                                            console.log('üîç Chat', chat.id, 'member IDs:', memberIds);

                                            // Ki·ªÉm tra c√≥ ƒë·ªß 2 user: currentUser v√† friend
                                            if (memberIds.includes(currentUserId) && memberIds.includes(friendId)) {
                                                console.log('‚úÖ T√¨m th·∫•y chat hi·ªán c√≥:', chat.id, 'v·ªõi t√™n:', chat.chat_name);
                                                return {
                                                    chatId: chat.id,
                                                    chatName: chat.chat_name || 'Private Chat'
                                                };
                                            }
                                        }
                                    }
                                }
                            }

                            console.log('‚ùå Kh√¥ng t√¨m th·∫•y chat gi·ªØa 2 users - s·∫Ω t·∫°o m·ªõi');
                            return null;
                        } catch (error) {
                            console.error('‚ùå L·ªói khi t√¨m chat:', error);
                            return null;
                        }
                    }

                    // T·∫°o chat m·ªõi gi·ªØa 2 users
                    async function createChatBetweenUsers(currentUserId, friendId, friendName) {
                        try {
                            console.log('üÜï T·∫°o chat m·ªõi gi·ªØa:', currentUserId, 'v√†', friendId);

                            // Get current user info for chat name
                            const auth = JSON.parse(localStorage.getItem('auth') || '{}');
                            const currentUserName = auth.full_name || auth.email || 'Ng∆∞·ªùi d√πng';

                            // T·∫°o t√™n chat private gi·ªØa 2 ng∆∞·ªùi
                            const chatName = `${currentUserName} & ${friendName}`;

                            const chatData = {
                                chat_name: chatName, // T√™n chat cho private chat
                                is_group: false,
                                creator_id: parseInt(currentUserId),
                                member_ids: [parseInt(currentUserId), parseInt(friendId)]
                            };

                            console.log('üÜï Chat data g·ª≠i l√™n server:', chatData);

                            const response = await fetch('/api/chats', {
                                method: 'POST',
                                credentials: 'include',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify(chatData)
                            });

                            if (response.ok) {
                                const newChat = await response.json();
                                console.log('‚úÖ T·∫°o chat m·ªõi th√†nh c√¥ng:', newChat);
                                console.log('‚úÖ Chat name:', newChat.chat_name || chatName);
                                return newChat.id;
                            } else {
                                const errorText = await response.text();
                                console.error('‚ùå L·ªói t·∫°o chat:', response.status, errorText);
                                return null;
                            }
                        } catch (error) {
                            console.error('‚ùå L·ªói khi t·∫°o chat:', error);
                            return null;
                        }
                    }

                    // Load tin nh·∫Øn c·ªßa 1 chat c·ª• th·ªÉ
                    async function loadMessagesForChat(body, chatId, currentUserId, friend) {
                        try {
                            const response = await fetch(`/api/messages/chat/${chatId}?userId=${currentUserId}`, {
                                method: 'GET',
                                credentials: 'include',
                                headers: {
                                    'Content-Type': 'application/json'
                                }
                            });

                            if (response.ok) {
                                const messages = await response.json();
                                console.log(`Loaded ${messages.length} tin nh·∫Øn cho chat ${chatId}`);

                                if (messages.length > 0) {
                                    displayMessages(body, messages, currentUserId, friend);
                                } else {
                                    displayNoMessages(body, friend);
                                }
                            } else {
                                console.log('Kh√¥ng c√≥ tin nh·∫Øn ho·∫∑c l·ªói khi load');
                                displayNoMessages(body, friend);
                            }
                        } catch (error) {
                            console.error('L·ªói khi load tin nh·∫Øn:', error);
                            displayNoMessages(body, friend);
                        }
                    }                    // Display messages in chat body
                    function displayMessages(body, messages, currentUserId, friend) {
                        body.innerHTML = ''; // Clear loading indicator

                        if (!messages || messages.length === 0) {
                            displayNoMessages(body, friend);
                            return;
                        }

                        console.log('üîç DEBUG - displayMessages called');
                        console.log('üîç DEBUG - currentUserId:', currentUserId, 'type:', typeof currentUserId);

                        messages.forEach((message, index) => {
                            console.log(`üîç DEBUG - Message ${index}:`, message);
                            console.log(`üîç DEBUG - message.senderId:`, message.senderId, 'type:', typeof message.senderId);

                            // Convert both to integers for comparison
                            const isCurrentUser = parseInt(message.senderId) === parseInt(currentUserId);
                            const messageClass = isCurrentUser ? 'you' : '';

                            console.log(`üîç DEBUG - isCurrentUser:`, isCurrentUser, 'messageClass:', messageClass);

                            const messageDiv = document.createElement('div');
                            messageDiv.className = `chat-msg ${messageClass}`;
                            messageDiv.innerHTML = `<div class="chat-bubble">${escapeHtml(message.content)}</div>`;

                            body.appendChild(messageDiv);
                        });

                        // Scroll to bottom
                        body.scrollTop = body.scrollHeight;
                    }

                    // Display no messages placeholder
                    function displayNoMessages(body, friend) {
                        body.innerHTML = `
                            <div class="chat-msg">
                                <div class="chat-bubble">B·∫°n v√† ${friend.name} ƒë√£ k·∫øt b·∫°n. H√£y b·∫Øt ƒë·∫ßu cu·ªôc tr√≤ chuy·ªán! üëã</div>
                            </div>
                        `;
                    }

                    // Escape HTML to prevent XSS
                    function escapeHtml(text) {
                        const map = {
                            '&': '&amp;',
                            '<': '&lt;',
                            '>': '&gt;',
                            '"': '&quot;',
                            "'": '&#039;'
                        };
                        return text.replace(/[&<>"']/g, m => map[m]);
                    }

                    // Setup chat input handlers
                    function setupChatInputHandlers(wrap, friend) {
                        const input = wrap.querySelector('[data-role="input"]');
                        const body = wrap.querySelector('[data-role="body"]');
                        const emojiBtn = wrap.querySelector('[data-role="emoji"]');
                        const emojiPicker = wrap.querySelector('[data-role="emoji-picker"]');

                        // Emoji picker functionality
                        emojiBtn.addEventListener('click', e => {
                            e.stopPropagation();
                            emojiPicker.classList.toggle('show');
                        });

                        // Hide emoji picker when clicking outside
                        document.addEventListener('click', e => {
                            if (!wrap.contains(e.target)) {
                                emojiPicker.classList.remove('show');
                            }
                        });

                        // Handle emoji selection
                        emojiPicker.addEventListener('click', e => {
                            if (e.target.classList.contains('emoji-item')) {
                                const emoji = e.target.textContent;
                                const cursorPos = input.selectionStart;
                                const textBefore = input.value.substring(0, cursorPos);
                                const textAfter = input.value.substring(cursorPos);

                                input.value = textBefore + emoji + textAfter;
                                input.focus();
                                input.setSelectionRange(cursorPos + emoji.length, cursorPos + emoji.length);

                                emojiPicker.classList.remove('show');
                            }
                        });

                        // Send message function
                        async function send() {
                            const txt = input.value.trim();
                            if (!txt) return;

                            const auth = JSON.parse(localStorage.getItem('auth') || '{}');
                            const currentUserId = auth.user_id;
                            const chatId = wrap.dataset.chatId;

                            console.log('üöÄ SEND MESSAGE DEBUG:');
                            console.log('üöÄ Current User ID:', currentUserId);
                            console.log('üöÄ Chat ID from dataset:', chatId);
                            console.log('üöÄ Friend ID:', friend.id);
                            console.log('üöÄ Message content:', txt);

                            if (!chatId) {
                                console.error('‚ùå No chatId found, cannot send message');
                                alert('L·ªói: Kh√¥ng t√¨m th·∫•y ID cu·ªôc tr√≤ chuy·ªán. Vui l√≤ng ƒë√≥ng v√† m·ªü l·∫°i chat!');
                                return;
                            }

                            try {
                                // Send message via API
                                const messageData = {
                                    chat_id: parseInt(chatId),
                                    sender_id: parseInt(currentUserId),
                                    content: txt,
                                    message_type: 'TEXT'
                                };

                                console.log('üöÄ Message data being sent:', messageData);

                                const response = await fetch('/api/messages', {
                                    method: 'POST',
                                    credentials: 'include',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify(messageData)
                                });

                                if (response.ok) {
                                    const savedMessage = await response.json();
                                    console.log('‚úÖ Message sent successfully:', savedMessage);
                                    console.log('‚úÖ Saved message chat_id:', savedMessage.chat_id || savedMessage.chatId);

                                    // Add message to UI immediately
                                    body.insertAdjacentHTML('beforeend',
                                        `<div class="chat-msg you">
                                            <div class="chat-bubble">${escapeHtml(txt)}</div>
                                        </div>`);

                                    input.value = '';
                                    body.scrollTop = body.scrollHeight;
                                } else {
                                    const errorText = await response.text();
                                    console.error('‚ùå Failed to send message:', response.status, errorText);

                                    // Show error message to user
                                    alert('Kh√¥ng th·ªÉ g·ª≠i tin nh·∫Øn. Vui l√≤ng th·ª≠ l·∫°i!');
                                }

                            } catch (error) {
                                console.error('‚ùå Error sending message:', error);
                                alert('L·ªói k·∫øt n·ªëi. Vui l√≤ng ki·ªÉm tra m·∫°ng v√† th·ª≠ l·∫°i!');
                            }
                        }

                        wrap.querySelector('[data-role="send"]').addEventListener('click', send);
                        input.addEventListener('keydown', e => {
                            if (e.key === 'Enter' && !e.shiftKey) {
                                e.preventDefault();
                                send();
                            }
                        });

                        input.focus();
                    }

                    function closeWindow(fid) {
                        const win = OPEN.get(fid);
                        if (!win) return;
                        win.remove();
                        OPEN.delete(fid);
                        calcPositions();
                    }

                    function focusWindow(fid) {
                        const win = OPEN.get(fid);
                        if (!win) return;
                        // bring to "top" by re-inserting
                        win.parentNode.appendChild(win);
                    }

                    document.getElementById('friendList').addEventListener('click', e => {
                        const btn = e.target.closest('.friend-item');
                        if (!btn) return;
                        createChatWindow({
                            id: btn.dataset.fid,
                            name: btn.dataset.name,
                            avatar: btn.dataset.avatar,
                            isOnline: btn.dataset.online === 'true'
                        });
                    });

                    window.addEventListener('resize', calcPositions);

                    // Expose function globally for friends loading
                    window.createChatWindow = createChatWindow;
                })();

                // Load friends list from API with online status
                (function () {
                    let lastActivityTime = Date.now();

                    // Track user activity ƒë·ªÉ c·∫≠p nh·∫≠t heartbeat khi c·∫ßn
                    function trackActivity() {
                        const now = Date.now();
                        const timeSinceLastActivity = now - lastActivityTime;

                        // N·∫øu ƒë√£ h∆°n 30 gi√¢y t·ª´ activity cu·ªëi, g·ª≠i heartbeat
                        if (timeSinceLastActivity > 30000) {
                            sendHeartbeat();
                            lastActivityTime = now;
                        }
                    }

                    // L·∫Øng nghe c√°c user activities
                    function setupActivityListeners() {
                        ['click', 'keypress', 'scroll', 'mousemove', 'touchstart'].forEach(event => {
                            document.addEventListener(event, trackActivity, { passive: true });
                        });
                    }

                    // Heartbeat mechanism ƒë·ªÉ c·∫≠p nh·∫≠t last_seen_at
                    function startHeartbeat() {
                        // G·ª≠i heartbeat ngay l·∫≠p t·ª©c
                        sendHeartbeat();

                        // Sau ƒë√≥ g·ª≠i m·ªói 2 ph√∫t
                        setInterval(() => {
                            sendHeartbeat();
                        }, 120000); // 120000ms = 2 ph√∫t
                    }

                    async function sendHeartbeat() {
                        try {
                            const response = await fetch('/api/presence/heartbeat', {
                                method: 'POST',
                                credentials: 'include',
                                headers: {
                                    'Content-Type': 'application/json'
                                }
                            });

                            if (response.ok) {
                                console.log('Heartbeat sent successfully');
                            } else {
                                console.warn('Heartbeat failed:', response.status);
                            }
                        } catch (error) {
                            console.error('Heartbeat error:', error);
                        }
                    }

                    async function loadFriends() {
                        try {
                            // Get current user ID from auth
                            const auth = JSON.parse(localStorage.getItem('auth') || '{}');
                            const userId = auth.user_id;

                            if (!userId) {
                                throw new Error('User not logged in');
                            }

                            // S·ª≠ d·ª•ng API m·ªõi v·ªõi online status
                            const response = await fetch(`/api/friends/${userId}/online-status`, {
                                method: 'GET',
                                credentials: 'include',
                                headers: {
                                    'Content-Type': 'application/json'
                                }
                            });

                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }

                            const data = await response.json();
                            console.log('Friends data:', data); // Debug log

                            // API m·ªõi tr·∫£ v·ªÅ object c√≥ friends array
                            const friends = data.friends || [];
                            displayFriends(friends);

                        } catch (error) {
                            console.error('Error loading friends:', error);
                            displayError();
                        }
                    }

                    function calculateOnlineStatus(lastSeenAt) {
                        if (!lastSeenAt) return false;

                        const lastSeen = new Date(lastSeenAt);
                        const now = new Date();
                        const diffMinutes = (now - lastSeen) / (1000 * 60);

                        // Online n·∫øu last_seen_at trong v√≤ng 3 ph√∫t
                        return diffMinutes < 3;
                    }

                    function displayFriends(friends) {
                        const friendList = document.getElementById('friendList');
                        const loadingElement = document.getElementById('friendListLoading');

                        // Remove loading indicator
                        if (loadingElement) {
                            loadingElement.remove();
                        }

                        // Clear existing content
                        friendList.innerHTML = '';

                        if (!friends || friends.length === 0) {
                            friendList.innerHTML = `
                            <li class="text-center py-2">
                                <small class="text-muted">Ch∆∞a c√≥ b·∫°n b√® n√†o</small>
                            </li>
                        `;
                            return;
                        }

                        // Display friends v·ªõi online status
                        friends.forEach(friendData => {
                            const friendInfo = friendData.friend_info;
                            if (!friendInfo) return;

                            // T√≠nh to√°n online status
                            const isOnline = calculateOnlineStatus(friendInfo.last_seen_at);
                            const onlineClass = isOnline ? 'online' : 'offline';
                            const statusColor = isOnline ? '#31a24c' : '#666'; // Xanh cho online, ƒëen cho offline

                            const li = document.createElement('li');
                            li.innerHTML = `
                            <button class="friend-item w-100 text-start" 
                                    data-fid="${friendInfo.id}" 
                                    data-name="${friendInfo.full_name || friendInfo.email}" 
                                    data-avatar="${friendInfo.avatar_url || '/img/default-avatar.png'}"
                                    data-online="${isOnline}">
                                <img src="${friendInfo.avatar_url || '/img/default-avatar.png'}" class="fi-avatar" alt="${friendInfo.full_name}">
                                <span>${friendInfo.full_name || friendInfo.email}</span>
                                <span class="online-dot ${onlineClass}" style="background-color: ${statusColor};"></span>
                            </button>
                        `;
                            friendList.appendChild(li);
                        });

                        console.log(`Loaded ${friends.length} friends`); // Debug log
                    }

                    function displayError() {
                        const friendList = document.getElementById('friendList');
                        const loadingElement = document.getElementById('friendListLoading');

                        // Remove loading indicator
                        if (loadingElement) {
                            loadingElement.remove();
                        }

                        friendList.innerHTML = `
                        <li class="text-center py-2">
                            <small class="text-muted text-danger">L·ªói khi t·∫£i danh s√°ch b·∫°n b√®</small>
                        </li>
                    `;
                    }

                    // Refresh friends list ƒë·ªãnh k·ª≥ ƒë·ªÉ c·∫≠p nh·∫≠t online status
                    function startFriendsRefresh() {
                        setInterval(() => {
                            loadFriends();
                        }, 60000); // Refresh m·ªói 1 ph√∫t
                    }

                    // Initialize when page loads
                    document.addEventListener('DOMContentLoaded', function () {
                        setupActivityListeners(); // Setup activity tracking
                        loadFriends();      // Load friends ngay l·∫≠p t·ª©c
                        startHeartbeat();   // B·∫Øt ƒë·∫ßu heartbeat
                        startFriendsRefresh(); // B·∫Øt ƒë·∫ßu refresh friends

                        console.log('üü¢ Online status system initialized!');
                        console.log('üì° Heartbeat: every 2 minutes');
                        console.log('üîÑ Friends refresh: every 1 minute');
                    });
                })();
            </script>
            <!-- Right Sidebar:END -->
        </div>
