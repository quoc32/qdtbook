<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User</title>
  <style>
    :root {
      color-scheme: light dark;
      --accent: #6366f1;         /* indigo */
      --accent-2: #22d3ee;       /* cyan */
      --text: CanvasText;
      --bg: Canvas;
      --card: color-mix(in srgb, Canvas 96%, transparent);
      --card-strong: color-mix(in srgb, Canvas 92%, transparent);
      --border: color-mix(in srgb, CanvasText 20%, transparent);
      --muted: color-mix(in srgb, CanvasText 60%, transparent);
      --ring: color-mix(in srgb, var(--accent) 55%, transparent);
      --shadow: 0 10px 30px color-mix(in srgb, CanvasText 12%, transparent);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", sans-serif;
      line-height: 1.55;
      color: var(--text);
      background:
        radial-gradient(1100px 500px at -10% -20%, color-mix(in srgb, var(--accent) 14%, transparent), transparent),
        radial-gradient(900px 400px at 120% 0%, color-mix(in srgb, var(--accent-2) 12%, transparent), transparent),
        var(--bg);
      min-height: 100dvh;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: .75rem;
      padding: .75rem 1rem;
      border-bottom: 1px solid var(--border);
      backdrop-filter: saturate(1.1) blur(8px);
      background:
        linear-gradient(180deg, color-mix(in srgb, var(--bg) 82%, transparent), color-mix(in srgb, var(--bg) 92%, transparent));
    }

    .brand {
      display: inline-flex;
      align-items: center;
      gap: .65rem;
      font-weight: 700;
      letter-spacing: .2px;
      color: inherit;
      text-decoration: none;
      white-space: nowrap;
    }
    .logo {
      width: 34px; height: 34px;
      border-radius: 10px;
      display: grid; place-items: center;
      color: white;
      font-size: .9rem;
      font-weight: 800;
      background: conic-gradient(from 210deg, var(--accent), var(--accent-2) 70%, var(--accent));
      box-shadow: inset 0 0 0 1px color-mix(in srgb, white 30%, transparent);
    }

    .spacer { flex: 1; }

    .btn {
      appearance: none;
      border: 1px solid transparent;
      background: linear-gradient(180deg, color-mix(in srgb, var(--accent) 88%, #0000), color-mix(in srgb, var(--accent) 74%, #0000));
      color: #fff;
      padding: .55rem .95rem;
      border-radius: .65rem;
      font-weight: 700;
      letter-spacing: .2px;
      cursor: pointer;
      transition: transform .06s ease, box-shadow .2s ease, background .2s ease, border-color .2s ease;
      box-shadow: 0 6px 18px color-mix(in srgb, var(--accent) 25%, transparent);
    }
    .btn:hover   { transform: translateY(-1px); }
    .btn:active  { transform: translateY( 0); }
    .btn:focus-visible { outline: 0; box-shadow: 0 0 0 4px var(--ring); }

    .btn.outline {
      background: transparent;
      color: inherit;
      border-color: var(--border);
      box-shadow: none;
    }
    .btn.ghost {
      background: color-mix(in srgb, var(--accent) 12%, transparent);
      color: inherit;
      border-color: color-mix(in srgb, var(--accent) 30%, transparent);
    }

    main { max-width: 980px; margin: 1.25rem auto 2rem; padding: 0 1rem; }

    .card {
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 1.1rem;
      background: var(--card);
      box-shadow: var(--shadow);
    }
    .card.raised { background: var(--card-strong); }

    h1 { margin: 0 0 .9rem; letter-spacing: .2px; font-size: clamp(1.15rem, 1.2rem + .6vw, 1.8rem); }
    h2 { margin: 0 0 .6rem; font-size: 1.1rem; }
    h3 { margin: .25rem 0; font-size: 1rem; }
    .muted { color: var(--muted); font-size: .95rem; }

    .row { display: grid; grid-template-columns: 1fr; gap: .9rem; }
    @media (min-width: 640px) {
      .row.two { grid-template-columns: 1.1fr .9fr; }
      .actions { grid-auto-flow: column; justify-content: start; }
    }

    ul.inline { list-style: none; padding: 0; margin: 0; display: flex; flex-wrap: wrap; gap: .45rem .6rem; }
    .chip {
      border: 1px solid color-mix(in srgb, var(--accent) 40%, var(--border));
      padding: .28rem .6rem;
      border-radius: 999px;
      font-size: .85rem;
      background:
        linear-gradient(180deg, color-mix(in srgb, var(--accent) 12%, transparent), transparent);
    }

    .profile {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 1rem;
      align-items: center;
      margin-bottom: .5rem;
    }
    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 18px;
      display: grid;
      place-items: center;
      font-weight: 800;
      font-size: 1.15rem;
      color: white;
      background:
        radial-gradient(60% 80% at 30% 20%, #ffffff55, #0000 60%),
        linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow:
        inset 0 0 0 1px color-mix(in srgb, #fff 35%, transparent),
        0 10px 22px color-mix(in srgb, var(--accent) 22%, transparent);
    }

    a { color: color-mix(in srgb, var(--accent) 75%, #2563eb); text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* Icon helpers */
    .icon {
      width: 18px; height: 18px; display: inline-block; vertical-align: -3px;
      opacity: .9; margin-right: .4rem;
    }
  </style>
</head>
<body>
  <header>
    <a th:href="@{/}" class="brand" aria-label="Home">
      <span class="logo">U</span>
      <span>User Portal</span>
    </a>
    <div class="spacer"></div>
    <form th:action="@{/api/auth/logout}" method="post">
      <button type="submit" class="btn" aria-label="Log out">
        <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M10 7V5a2 2 0 0 1 2-2h6v18h-6a2 2 0 0 1-2-2v-2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          <path d="M15 12H3m0 0 3-3m-3 3 3 3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Logout
      </button>
    </form>
  </header>

  <main>
    <h1>User</h1>

    <section class="card raised" aria-labelledby="profile-heading">
      <div class="profile">
        <div class="avatar" id="avatar-initial" aria-hidden="true" th:text="${#strings.substring(#authentication?.name,0,1)}">U</div>
        <div>
          <h2 id="profile-heading" style="margin:0;">Welcome back, <span id="profile-heading-name" th:text="${#authentication?.name}">user</span></h2>
          <p class="muted" style="margin:.25rem 0 0;">
        Signed in as <strong id="signed-in-name" th:text="${#authentication?.name}">user</strong>
          </p>
        </div>
      </div>
      <script>
        (function () {
          function getNameFromLocalStorage() {
        try {
          const userJson = localStorage.getItem('user');
          if (userJson) {
            const u = JSON.parse(userJson);
            if (u && typeof u === 'object') return u.name || u.username || u.userName || u.email || null;
            if (typeof u === 'string') return u;
          }
        } catch (_) {}
        const keys = ['authName', 'username', 'userName', 'name', 'email'];
        for (const k of keys) {
          const v = localStorage.getItem(k);
          if (v) return v;
        }
        return null;
          }
          const name = getNameFromLocalStorage();
          if (!name) return;
          const n = String(name).trim();
          const initial = n ? n.charAt(0).toUpperCase() : 'U';
          const setText = (id, text) => { const el = document.getElementById(id); if (el) el.textContent = text; };
          setText('profile-heading-name', n);
          setText('signed-in-name', n);
          setText('avatar-initial', initial);
        })();
      </script>

      <div class="row two" style="margin-top:.6rem;">
        <div class="card" style="padding:1rem;">
          <h3>Details</h3>
          <div class="muted">Username</div>
          <div style="font-weight:600;" th:text="${#authentication?.name}">user</div>

          <div class="muted" style="margin-top:.9rem;">Authorities</div>
          <ul class="inline" aria-label="Roles">
            <li class="chip" th:each="a : ${#authentication?.authorities}" th:text="${a?.authority}">ROLE_USER</li>
          </ul>
        </div>

        <div class="card" style="padding:1rem;">
          <h3>Actions</h3>
          <div class="row actions">
            <a class="btn outline" th:href="@{\/}" aria-label="Go to home">
              <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M3 11.5 12 4l9 7.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M5 10.5V20h5v-5h4v5h5v-9.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              Home
            </a>

            <form th:action="@{/api/auth/logout}" method="post">
              <button type="submit" class="btn" aria-label="Log out">
                <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                  <path d="M10 7V5a2 2 0 0 1 2-2h6v18h-6a2 2 0 0 1-2-2v-2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                  <path d="M15 12H3m0 0 3-3m-3 3 3 3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Logout
              </button>
            </form>

            <a class="btn ghost" th:href="@{/}" aria-label="Back to site">
              <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M8 7h10M8 12h10M8 17h10M6 7H4m2 5H4m2 5H4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
              </svg>
              Explore
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
