<!DOCTYPE html>
<html lang="vi">

<head>

    <title>QDTBook - Messages</title>

    <style>

            overflow: hidden;

        }

        .chat-container {

        /* Left Sidebar - Chat List */
        .chat-sidebar {
            background: #fff;
            border-right: 1px solid #e4e6ea;
            height: 100%;

            display: flex;

            width: 320px;

            max-width: 320px;
        }

        .sidebar-header {
            padding: 16px 16px 8px;

            color: #050505;
            flex-shrink: 0;
        }

        .sidebar-header h4 {
            margin: 0;

            font-size: 24px;
            color: #050505;
        }

        .chat-search {
            padding: 8px 16px 16px;

        .chat-search input {
            width: 100%;

        .chat-search input:focus {

        .chat-search input::placeholder {

        }

        .chat-list {
            padding: 0;
            flex: 1;

        /* Custom Scrollbar for Chat List */
        .chat-list::-webkit-scrollbar {

        .chat-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-list::-webkit-scrollbar-thumb {
            background: #bcc0c4;

        }

        .chat-list::-webkit-scrollbar-thumb:hover {

        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            border-bottom: none;
            cursor: pointer;
            transition: background-color 0.1s ease;
            text-decoration: none;

            border-radius: 8px;

        .chat-item:hover {
            background: #f2f3f5;

        }

        .chat-item.active {
            background: #e7f3ff;

        }

        .chat-avatar {
            width: 56px;

        .chat-name {
            font-weight: 600;

        .chat-last-message {
            font-size: 13px;

        }

        .chat-time {

        .online-indicator {

        .offline-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 16px;
            height: 16px;
            background: #666;
            border: 3px solid #fff;
            border-radius: 50%;
            z-index: 1;
        }

        /* Center - Chat Content */
        .chat-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: #f0f2f5;
            border: none;
            border-radius: 0;
            margin: 0;

        .chat-header {
            padding: 15px 20px;

            border-bottom: 1px solid #e4e6ea;

            align-items: center;
            gap: 15px;

        .chat-header-avatar {

        .chat-header-info h5 {

        }

        .chat-header-info .status {

            margin-top: 2px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            height: calc(100vh - 260px);
            max-height: calc(100vh - 260px);
        }

        /* Custom Scrollbar for Chat Messages */
        .chat-messages::-webkit-scrollbar {

        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #bcc0c4;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #8a8d91;
        }

        .message {
            display: flex;
            margin-bottom: 8px;
            max-width: 60%;
            align-items: flex-end;

        .message.sent {

        .message-bubble {

        .message.sent .message-bubble {
            background: #0084ff;

        }

        .message-time {

        .message.sent .message-time {

        .chat-input-area {
            padding: 16px 20px;
            background: #fff;
            border-top: 0px solid #e4e6ea;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);

        .input-container {

        .message-input {

            background: transparent;

            font-size: 15px;
            resize: none;
            outline: none;

        .message-input::placeholder {

        .send-btn {

            display: flex;

        .send-btn:hover {
            background: #0073e6;

        }

        .send-btn:disabled {
            background: #bcc0c4;

            transform: none;

        /* Right Sidebar - Chat Info */
        .chat-info-sidebar {
            background: #fff;
            border-left: 1px solid #e4e6ea;
            height: 100%;
            overflow-y: auto;
            width: 280px;
            min-width: 280px;
            max-width: 280px;
        }

        /* Custom Scrollbar for Chat Info Sidebar */
        .chat-info-sidebar::-webkit-scrollbar {
            width: 6px;
        }

        .chat-info-sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-info-sidebar::-webkit-scrollbar-thumb {
            background: #bcc0c4;
            border-radius: 10px;
        }

        .chat-info-sidebar::-webkit-scrollbar-thumb:hover {
            background: #8a8d91;
        }

        .info-header {
            padding: 24px 16px;
            text-align: center;
            border-bottom: 1px solid #e4e6ea;
        }

        .info-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 12px;
        }

        .info-name {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
            color: #050505;
        }

        .info-status {
            font-size: 14px;
            color: #42b883;
        }

        .info-section {
            padding: 16px;
            border-bottom: 1px solid #e4e6ea;
        }

        .info-section h6 {
            margin-bottom: 12px;
            font-weight: 600;
            color: #050505;
            font-size: 14px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            font-size: 14px;
            color: #65676b;

            border-radius: 8px;
            padding: 8px 8px;

        .info-item:hover {

        }

        .info-item span:first-child {

        /* Empty State */
        .empty-chat {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            color: #65676b;
            text-align: center;

        .empty-chat .empty-icon {
            width: 96px;
            height: 96px;

            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;

        .empty-chat h5 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #050505;
        }

        .empty-chat p {

            margin: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-info-sidebar {
                display: none;
            }

            .chat-sidebar {
                width: 280px;
                min-width: 280px;
                max-width: 280px;
            }
        }

        @media (max-width: 576px) {
            .chat-sidebar {
                position: absolute;
                left: -100%;

                max-width: 100%;
                z-index: 1000;
                transition: left 0.3s;
            }

            .chat-sidebar.show {
                left: 0;
            }
        }

        /* Firefox Scrollbar */
        .chat-sidebar,
        .chat-messages,
        .chat-info-sidebar {
            scrollbar-width: thin;
            scrollbar-color: #bcc0c4 transparent;
        }
    </style>
</head>

<body>
    <!-- Nh√∫ng fragment navbar -->
    <div th:replace="fragments/navbar :: navbar"></div>

    <!-- Main Chat Container -->
    <div class="container-fluid p-0 h-100">
        <div class="chat-container">
            <div class="d-flex h-100">

                <!-- Left Sidebar - Chat List -->
                <div class="chat-sidebar">
                    <div class="sidebar-header">
                        <h4>Tin nh·∫Øn</h4>
                    </div>

                    <div class="chat-search">
                        <input type="text" placeholder="T√¨m ki·∫øm cu·ªôc tr√≤ chuy·ªán..." id="chatSearchInput">
                    </div>

                    <div class="chat-list" id="chatList">
                        <!-- Demo chat items -->
                        <div class="text-center py-4">
                            <small class="text-muted">ƒêang t·∫£i danh s√°ch chat...</small>
                        </div>
                    </div>
                </div>

                <!-- Center - Chat Content -->
                <div class=" flex-fill">
                    <div class="chat-content">
                        <div id="chatArea" class="h-100 d-flex flex-column">
                            <!-- Empty state -->
                            <div class="empty-chat">
                                <div class="empty-icon">üí¨</div>
                                <h5>Ch·ªçn m·ªôt cu·ªôc tr√≤ chuy·ªán</h5>
                                <p>Ch·ªçn t·ª´ danh s√°ch b√™n tr√°i ƒë·ªÉ b·∫Øt ƒë·∫ßu tr√≤ chuy·ªán</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Sidebar - Chat Info -->
                <div class="chat-info-sidebar">
                    <div id="chatInfoArea">
                        <div class="empty-chat">
                            <div class="empty-icon">‚ÑπÔ∏è</div>
                            <h6>Th√¥ng tin cu·ªôc tr√≤ chuy·ªán</h6>
                            <p class="small text-muted">Ch·ªçn m·ªôt cu·ªôc tr√≤ chuy·ªán ƒë·ªÉ xem th√¥ng tin</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        let currentChatId = null;
        let selectedChatName = '';
        let selectedAvatarUrl = '';

        // Initialize with real friend data
        // Heartbeat mechanism ƒë·ªÉ c·∫≠p nh·∫≠t last_seen_at
        function startHeartbeat() {
            // G·ª≠i heartbeat ngay l·∫≠p t·ª©c
            sendHeartbeat();

            // Sau ƒë√≥ g·ª≠i m·ªói 2 ph√∫t
            setInterval(() => {
                sendHeartbeat();
            }, 120000); // 120000ms = 2 ph√∫t
        }

        async function sendHeartbeat() {
            try {
                const response = await fetch('/api/presence/heartbeat', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    console.log('Heartbeat sent successfully');
                } else {
                    console.warn('Heartbeat failed:', response.status);
                }
            } catch (error) {
                console.error('Heartbeat error:', error);
            }
        }

        // Refresh friends list ƒë·ªãnh k·ª≥ ƒë·ªÉ c·∫≠p nh·∫≠t online status
        function startFriendsRefresh() {
            setInterval(() => {
                loadFriends();
            }, 60000); // Refresh m·ªói 1 ph√∫t
        }

        document.addEventListener('DOMContentLoaded', function () {
            loadFriends();      // Load friends ngay l·∫≠p t·ª©c
            startHeartbeat();   // B·∫Øt ƒë·∫ßu heartbeat
            startFriendsRefresh(); // B·∫Øt ƒë·∫ßu refresh friends

            console.log('üü¢ Online status system initialized in messages page!');
            console.log('üì° Heartbeat: every 2 minutes');
            console.log('üîÑ Friends refresh: every 1 minute');
        });

        // Get current user ID from localStorage
        // Load friends from API
        async function loadFriends() {
            // Get current user ID from localStorage
            const auth = JSON.parse(localStorage.getItem('auth') || '{}');
            const userId = auth.user_id;
            const chatList = document.getElementById('chatList');

            if (!userId) {
                chatList.innerHTML = `
                    <div class="text-center py-4">
                        <small class="text-danger">User not logged in</small>
                    </div>
                `;
                return;
            }

            console.log('Loading friends for userId:', userId);

            // Show loading
            chatList.innerHTML = `
                <div class="text-center py-4">
                    <small class="text-muted">ƒêang t·∫£i danh s√°ch b·∫°n b√®...</small>
                </div>
            `;

            try {
                // S·ª≠ d·ª•ng API m·ªõi v·ªõi online status nh∆∞ trong index.html
                const apiUrl = `/api/friends/${userId}/online-status`;
                console.log('Fetching from URL:', apiUrl);
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch friends: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Friends response:', data);

                // API m·ªõi tr·∫£ v·ªÅ object c√≥ friends array
                const friends = data.friends || [];

                // Transform friends data to chat format v·ªõi online status
                const chats = friends
                    .filter(friendData => friendData.status === 'accepted') // Only show accepted friends
                    .map(friendData => transformFriendToChat(friendData, userId));

                displayChatList(chats);

            } catch (error) {
                console.error('Error loading friends:', error);
                chatList.innerHTML = `
                    <div class="text-center py-4">
                        <small class="text-danger">Kh√¥ng th·ªÉ t·∫£i danh s√°ch b·∫°n b√®</small>
                        <br>
                        <button class="btn btn-sm btn-outline-primary mt-2" onclick="loadFriends()">
                            Th·ª≠ l·∫°i
                        </button>
                    </div>
                `;
            }
        }

        // Calculate online status based on last_seen_at
        function calculateOnlineStatus(lastSeenAt) {
            if (!lastSeenAt) return false;

            const lastSeen = new Date(lastSeenAt);
            const now = new Date();
            const diffMinutes = (now - lastSeen) / (1000 * 60);

            // Online n·∫øu last_seen_at trong v√≤ng 3 ph√∫t
            return diffMinutes < 3;
        }

        // Transform friend data to chat format
        function transformFriendToChat(friendData, currentUserId) {
            // Determine who is the friend (not the current user)
            const friendInfo = friendData.friend_info;
            const friendUserId = (friendData.sender_id === currentUserId) ? friendData.receiver_id : friendData.sender_id;

            // T√≠nh to√°n online status t·ª´ last_seen_at
            const isOnline = calculateOnlineStatus(friendInfo.last_seen_at);

            return {
                id: friendUserId, // Use friend's user ID as chat ID for direct chat
                friendId: friendUserId,
                name: friendInfo.full_name || `${friendInfo.first_name} ${friendInfo.last_name}`.trim(),
                avatar: friendInfo.avatar_url || '/img/default-avatar.png',
                lastMessage: 'B·∫Øt ƒë·∫ßu cu·ªôc tr√≤ chuy·ªán...', // Default message
                time: formatTime(friendData.updated_at || friendData.created_at),
                online: isOnline // Use real online status
            };
        }

        // Format time for display
        function formatTime(timestamp) {
            if (!timestamp) return '';

            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            if (diffDays === 0) {
                return date.toLocaleTimeString('vi-VN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } else if (diffDays === 1) {
                return 'H√¥m qua';
            } else if (diffDays < 7) {
                return `${diffDays} ng√†y tr∆∞·ªõc`;
            } else {
                return date.toLocaleDateString('vi-VN');
            }
        }

        // Display chat list
        function displayChatList(chats) {
            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';

            if (chats.length === 0) {
                chatList.innerHTML = `
                    <div class="text-center py-4">
                        <small class="text-muted">Ch∆∞a c√≥ b·∫°n b√® n√†o</small>
                        <br>
                        <small class="text-muted">H√£y k·∫øt b·∫°n ƒë·ªÉ b·∫Øt ƒë·∫ßu tr√≤ chuy·ªán</small>
                    </div>
                `;
                return;
            }

            chats.forEach(chat => {
                const chatItem = createChatItem(chat);
                chatList.appendChild(chatItem);
            });
        }

        // Create chat item element
        function createChatItem(chat) {
            const div = document.createElement('div');

            div.innerHTML = `
                <a href="#" class="chat-item" data-chat-id="${chat.id}" data-friend-id="${chat.friendId}" data-online="${chat.online}" onclick="openChat(${chat.friendId}, '${escapeHtml(chat.name)}', '${chat.avatar}')">
                    <div class="position-relative">
                        <img src="${chat.avatar}" class="chat-avatar" alt="${escapeHtml(chat.name)}" onerror="this.src='/img/default-avatar.png'">
                        ${chat.online ? '<span class="online-indicator"></span>' : '<span class="offline-indicator"></span>'}
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">${escapeHtml(chat.name)}</div>
                        <div class="chat-last-message">${escapeHtml(chat.lastMessage)}</div>
                    </div>
                    <div class="chat-time">
                        ${chat.time}
                    </div>
                </a>
            `;

            return div;
        }

        // Open chat with real API integration
        async function openChat(friendId, chatName, avatarUrl) {
            try {
                // Get current user ID
                const auth = JSON.parse(localStorage.getItem('auth') || '{}');
                const currentUserId = auth.user_id;

                if (!currentUserId) {
                    console.error('Current user ID not found');
                    alert('Vui l√≤ng ƒëƒÉng nh·∫≠p l·∫°i');
                    return;
                }

                console.log(`Opening chat: Current User ${currentUserId} with Friend ${friendId}`);

                // Update active chat item
                document.querySelectorAll('.chat-item').forEach(item => {
                    item.classList.remove('active');
                });
                event.target.closest('.chat-item').classList.add('active');

                // Show loading state
                showChatLoadingState(chatName, avatarUrl);

                // Step 1: Check if chat exists, if not create it
                const chatId = await findOrCreateDirectChat(currentUserId, friendId);

                if (chatId) {
                    // Set current chat info
                    currentChatId = chatId;
                    selectedChatName = chatName;
                    selectedAvatarUrl = avatarUrl;

                    // Step 2: Load real chat content
                    await loadRealChatContent(chatId, chatName, avatarUrl, currentUserId);

                    // Step 3: Load chat info
                    loadChatInfo(chatId, chatName, avatarUrl);

                    console.log(`‚úÖ Chat opened successfully with ID: ${chatId}`);
                } else {
                    throw new Error('Failed to create or find chat');
                }

            } catch (error) {
                console.error('Error opening chat:', error);
                showChatErrorState(chatName, avatarUrl, error.message);
            }
        }

        // Find or create direct chat using API
        async function findOrCreateDirectChat(userId1, userId2) {
            try {
                console.log(`üîç Finding or creating chat between users ${userId1} and ${userId2}`);

                const response = await fetch('/api/chats/find-or-create-direct', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        userId1: userId1,
                        userId2: userId2

                return;
            }

            // Sort messages by created_at (timestamp) ascending (oldest to newest)
            messages.sort((a, b) => {

        // Create real message element
        function createRealMessageElement(message) {
            const div = document.createElement('div');

            if (message.content) {

        // Format message time from API timestamp
        function formatMessageTime(timestamp) {
            if (!timestamp) return '';

            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

            if (diffDays === 0) {
                return date.toLocaleTimeString('vi-VN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } else if (diffDays === 1) {
                return 'H√¥m qua ' + date.toLocaleTimeString('vi-VN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } else {
                return date.toLocaleDateString('vi-VN') + ' ' + date.toLocaleTimeString('vi-VN', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        }

        // Send real message using API
        async function sendRealMessage() {
            const messageInput = document.getElementById('messageInput');

            // Get current user ID

            // Disable input while sending

            try {
                console.log(`üì§ Sending message to chat ${currentChatId}`);

                const response = await fetch('/api/messages', {

                    body: JSON.stringify({

                        sender_id: currentUserId,

                        media_url: null

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));

                }

                const messageData = await response.json();
                console.log('‚úÖ Message sent successfully:', messageData);

                // Clear input

                // Add message to chat immediately

                    id: messageData.message_id,
                    content: messageData.content,
                    isCurrentUser: true,
                    time: formatMessageTime(messageData.created_at),
                    senderName: messageData.sender_full_name,
                    senderAvatar: messageData.sender_avatar_url

                // Add to chat
                const chatMessages = document.getElementById('chatMessages');
                const messageDiv = createRealMessageElement(newMessage);
                chatMessages.appendChild(messageDiv);

                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;

            } catch (error) {
                console.error('‚ùå Error sending message:', error);
                alert('Kh√¥ng th·ªÉ g·ª≠i tin nh·∫Øn: ' + error.message);
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }
