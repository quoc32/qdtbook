<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <!-- Optional Spring Security CSRF (Thymeleaf) -->
  <meta name="_csrf" content="[[${_csrf.token}]]" />
  <meta name="_csrf_header" content="[[${_csrf.headerName}]]" />
  <meta name="color-scheme" content="light dark" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --brand-1: #6c5ce7;
      --brand-2: #a66cff;
      --ring: rgba(108, 92, 231, 0.18);
      --surface: rgba(255, 255, 255, 0.78);
      --surface-border: rgba(255, 255, 255, 0.55);
      --shadow-1: 0 10px 30px rgba(0, 0, 0, 0.08), 0 2px 6px rgba(0, 0, 0, 0.04);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --surface: rgba(20, 24, 28, 0.7);
        --surface-border: rgba(255, 255, 255, 0.08);
        --shadow-1: 0 12px 32px rgba(0, 0, 0, 0.45), 0 2px 8px rgba(0, 0, 0, 0.25);
      }
    }

    html, body {
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    /* Modern gradient background (will sit on top of the later background-color) */
    body {
      background-image:
        radial-gradient(1200px 600px at -10% -10%, rgba(166, 108, 255, 0.18), transparent 60%),
        radial-gradient(1000px 500px at 110% 10%, rgba(108, 92, 231, 0.25), transparent 60%),
        linear-gradient(180deg, rgba(108, 92, 231, 0.06), rgba(108, 92, 231, 0.0) 40%);
      background-attachment: fixed;
    }

    /* Card: glassmorphism + subtle lift */
    .card {
      border: 1px solid var(--surface-border);
      background: var(--surface);
      backdrop-filter: saturate(140%) blur(10px);
      -webkit-backdrop-filter: saturate(140%) blur(10px);
      border-radius: 1rem;
      box-shadow: var(--shadow-1);
      animation: rise-in 420ms ease-out both;
    }

    @keyframes rise-in {
      from { transform: translateY(8px); opacity: 0; }
      to   { transform: translateY(0);   opacity: 1; }
    }

    /* Heading */
    h1.h4 {
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    /* Labels */
    .form-label {
      font-weight: 600;
      color: rgba(0, 0, 0, 0.75);
    }
    @media (prefers-color-scheme: dark) {
      .form-label { color: rgba(255, 255, 255, 0.85); }
    }

    /* Inputs */
    .form-control {
      border-radius: 0.75rem;
      border-color: #e6e8ef;
      background-color: rgba(255, 255, 255, 0.92);
      transition: border-color .2s ease, box-shadow .2s ease, background-color .2s ease, transform .06s ease;
    }
    .form-control:focus {
      border-color: var(--brand-1);
      box-shadow: 0 0 0 .25rem var(--ring);
      transform: translateZ(0);
    }
    .form-control.is-invalid,
    .was-validated .form-control:invalid {
      border-color: #dc3545;
      box-shadow: 0 0 0 .2rem rgba(220, 53, 69, .15);
    }
    @media (prefers-color-scheme: dark) {
      .form-control {
        color: #e6eaf2;
        background-color: rgba(255, 255, 255, 0.06);
        border-color: rgba(255, 255, 255, 0.12);
      }
      .form-control::placeholder { color: rgba(230, 234, 242, 0.5); }
    }

    /* Primary button */
    .btn-primary {
      --bs-btn-bg: transparent;
      --bs-btn-border-color: transparent;
      --bs-btn-hover-border-color: transparent;
      --bs-btn-active-border-color: transparent;
      background-image: linear-gradient(135deg, var(--brand-1), var(--brand-2));
      border-radius: 0.75rem;
      box-shadow: 0 10px 20px rgba(108, 92, 231, 0.25), 0 2px 6px rgba(108, 92, 231, 0.2);
      transition: transform .12s ease, box-shadow .12s ease, filter .2s ease;
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 28px rgba(108, 92, 231, 0.32), 0 4px 10px rgba(108, 92, 231, 0.22);
      filter: brightness(1.03);
    }
    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 8px 16px rgba(108, 92, 231, 0.22);
    }
    .btn-primary:disabled,
    .btn-primary.disabled {
      opacity: .85;
      box-shadow: none;
    }

    /* Spinner spacing inside button */
    #spinner {
      margin-top: -1px;
    }

    /* Alerts */
    #alert {
      border-radius: 0.75rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    /* Links */
    a {
      color: var(--brand-1);
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }
  </style>
  <style>
    body { background-color: #f8f9fa; }
  </style>
</head>
<body class="d-flex align-items-center py-4">
  <main class="container">
    <style>
      @keyframes subtle-bg-shift {
      0%   { background-position: 0% 0%, 100% 0%, 50% 0%; }
      50%  { background-position: 50% 20%, 50% 10%, 50% 10%; }
      100% { background-position: 100% 40%, 0% 20%, 50% 20%; }
      }
      @media (prefers-reduced-motion: no-preference) {
      body {
        background-size: 140% 140%, 160% 160%, 100% 100%;
        background-position: 0% 0%, 100% 0%, 50% 0%;
        animation: subtle-bg-shift 36s ease-in-out infinite alternate;
      }
      }
      @media (prefers-reduced-motion: reduce) {
      body { animation: none !important; }
      }
    </style>

    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
        <h1 class="h4 mb-3 text-center">Create account</h1>

        <div id="alert" class="alert d-none" role="alert"></div>

        <form id="registerForm" novalidate>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" autocomplete="name" required />
            <div class="invalid-feedback">Full name is required.</div>
          </div>

          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" autocomplete="username" required minlength="3" />
            <div class="invalid-feedback">Username is required (min 3 characters).</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" autocomplete="email" required />
            <div class="invalid-feedback">Valid email is required.</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" autocomplete="new-password" required minlength="6" />
            <div class="invalid-feedback">Password is required (min 6 characters).</div>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" autocomplete="new-password" required minlength="6" />
            <div class="invalid-feedback">Please confirm your password.</div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary" id="submitBtn">
              <span class="spinner-border spinner-border-sm me-2 d-none" id="spinner" role="status" aria-hidden="true"></span>
              Create account
            </button>
          </div>
        </form>

            <p class="mt-3 mb-0 text-center text-muted">
              Already have an account? <a href="/views/login">Sign in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS (optional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script>
    (function () {
      const form = document.getElementById('registerForm');
      const alertBox = document.getElementById('alert');
      const spinner = document.getElementById('spinner');
      const submitBtn = document.getElementById('submitBtn');

      function showAlert(type, message) {
        alertBox.className = 'alert alert-' + type;
        alertBox.textContent = message;
      }
      function hideAlert() {
        alertBox.className = 'alert d-none';
        alertBox.textContent = '';
      }
      function setLoading(loading) {
        submitBtn.disabled = loading;
        spinner.classList.toggle('d-none', !loading);
      }
      function getCsrfHeader() {
        const header = document.querySelector('meta[name="_csrf_header"]')?.getAttribute('content');
        const token = document.querySelector('meta[name="_csrf"]')?.getAttribute('content');
        return header && token ? { header, token } : null;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideAlert();

        if (!form.checkValidity()) {
          form.classList.add('was-validated');
          return;
        }

        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();
        if (password !== confirmPassword) {
          document.getElementById('confirmPassword').setCustomValidity('Passwords do not match');
          form.classList.add('was-validated');
          return;
        } else {
          document.getElementById('confirmPassword').setCustomValidity('');
        }

        const payload = {
          fullName: document.getElementById('fullName').value.trim(),
          username: document.getElementById('username').value.trim(),
          email: document.getElementById('email').value.trim(),
          password
        };

        setLoading(true);
        try {
          const url = '/api/register'; // change to your API endpoint
          const headers = { 'Content-Type': 'application/json' };
          const csrf = getCsrfHeader();
          if (csrf) headers[csrf.header] = csrf.token;

          const res = await fetch(url, {
            method: 'POST',
            headers,
            body: JSON.stringify(payload)
          });

          const isJson = res.headers.get('content-type')?.includes('application/json');
          const data = isJson ? await res.json().catch(() => ({})) : {};

          if (!res.ok) {
            const msg = data.message || data.error || `Request failed (${res.status})`;
            showAlert('danger', msg);
            return;
          }

          showAlert('success', 'Account created. You can now sign in.');
          form.reset();
          form.classList.remove('was-validated');
          // window.location.href = '/login';
        } catch (err) {
          showAlert('danger', 'Network error. Please try again.');
        } finally {
          setLoading(false);
        }
      });
    })();
  </script>
</body>
</html>
