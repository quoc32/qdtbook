<!doctype html>
<html lang="vi"></html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="icon" type="image/png" href="/qdtFavicon.png">
</head>
<body class="d-flex align-items-center py-4 bg-light" style="min-height:100vh">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h1 class="h4 mb-3 text-center">Đặt lại mật khẩu</h1>

            <div id="alert" class="alert d-none" role="alert"></div>

            <form id="resetForm" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                  <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
                  <button id="sendOtpBtn" class="btn btn-outline-primary" type="button">
                    Gửi OTP
                  </button>
                </div>
                <div class="form-text">Nhấn "Gửi OTP" để nhận mã xác thực qua email.</div>
              </div>

              <div class="mb-3">
                <label for="newPassword" class="form-label">Mật khẩu mới</label>
                <input type="password" class="form-control" id="newPassword" minlength="6" placeholder="Ít nhất 6 ký tự" required />
              </div>

              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới</label>
                <input type="password" class="form-control" id="confirmPassword" minlength="6" required />
              </div>

              <div class="mb-3">
                <label for="otp" class="form-label">Mã OTP</label>
                <input type="text" class="form-control" id="otp" placeholder="Nhập mã OTP" required />
                <div id="otpCountdown" class="form-text text-muted" aria-live="polite"></div>
              </div>

              <button id="submitBtn" type="submit" class="btn btn-primary w-100">
                Đổi mật khẩu
              </button>

              <a href="/views/login" class="btn btn-outline-secondary w-100 mt-2">
                ← Quay về đăng nhập
              </a>
            </form>
          </div>
        </div>
        <p class="text-center mt-3 text-muted small">Bạn sẽ cần OTP hợp lệ để đổi mật khẩu.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script>
    const alertBox = document.getElementById('alert');
    const emailEl = document.getElementById('email');
    const newPassEl = document.getElementById('newPassword');
    const confirmPassEl = document.getElementById('confirmPassword');
    const otpEl = document.getElementById('otp');
    const otpCountdownEl = document.getElementById('otpCountdown');
    const sendOtpBtn = document.getElementById('sendOtpBtn');
    const submitBtn = document.getElementById('submitBtn');
    const form = document.getElementById('resetForm');

    // Prefill email from ?email=... if present
    const params = new URLSearchParams(location.search);
    if (params.get('email')) emailEl.value = params.get('email');

    function showAlert(type, message) {
      alertBox.className = 'alert alert-' + type;
      alertBox.textContent = message;
      alertBox.classList.remove('d-none');
    }
    function clearAlert() {
      alertBox.classList.add('d-none');
      alertBox.textContent = '';
    }

    function setLoading(button, loading, textWhileLoading = 'Đang xử lý...') {
      if (loading) {
        button.dataset._oldText = button.textContent;
        button.disabled = true;
        button.innerHTML = `<span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>${textWhileLoading}`;
      } else {
        button.disabled = false;
        button.textContent = button.dataset._oldText || 'Xong';
      }
    }

    // Resend OTP cooldown
    let otpCooldownTimer = null;
    function startOtpCooldown(seconds = 60) {
      let remaining = seconds;
      sendOtpBtn.disabled = true;
      const tick = () => {
        sendOtpBtn.textContent = `Gửi lại OTP (${remaining}s)`;
        remaining--;
        if (remaining < 0) {
          clearInterval(otpCooldownTimer);
          otpCooldownTimer = null;
          sendOtpBtn.disabled = false;
          sendOtpBtn.textContent = 'Gửi OTP';
        }
      };
      tick();
      otpCooldownTimer = setInterval(tick, 1000);
    }

    // OTP validity countdown (5 minutes)
    let otpValidityInterval = null;
    let otpExpiresAt = 0;
    function startOtpValidity(seconds = 300) {
      otpExpiresAt = Date.now() + seconds * 1000;
      if (otpValidityInterval) clearInterval(otpValidityInterval);
      otpCountdownEl.classList.remove('text-danger');
      const update = () => {
        const remaining = Math.max(0, Math.floor((otpExpiresAt - Date.now()) / 1000));
        const m = String(Math.floor(remaining / 60)).padStart(2, '0');
        const s = String(remaining % 60).padStart(2, '0');
        if (remaining > 0) {
          otpCountdownEl.textContent = `OTP còn hiệu lực: ${m}:${s}`;
        } else {
          clearInterval(otpValidityInterval);
          otpValidityInterval = null;
          otpCountdownEl.textContent = 'Mã OTP đã hết hạn. Vui lòng gửi lại OTP.';
          otpCountdownEl.classList.add('text-danger');
        }
      };
      update();
      otpValidityInterval = setInterval(update, 1000);
    }

    async function sendOtp() {
      clearAlert();
      const email = emailEl.value.trim();
      if (!email) {
        showAlert('warning', 'Vui lòng nhập email.');
        return;
      }
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        showAlert('warning', 'Email không hợp lệ.');
        return;
      }

      const url = `/api/users/send-otp/forgot-password?email=${encodeURIComponent(email)}`;
      setLoading(sendOtpBtn, true, 'Đang gửi OTP...');
      try {
        const res = await fetch(url, { method: 'POST' });
        if (!res.ok) {
          const msg = await safeReadError(res);
          showAlert('danger', msg || 'Gửi OTP thất bại.');
        } else {
          showAlert('success', 'Đã gửi OTP tới email của bạn.');
          startOtpCooldown(60);
          startOtpValidity(300); // 5 phút
        }
      } catch (e) {
        showAlert('danger', 'Không thể kết nối máy chủ.');
      } finally {
        if (!otpCooldownTimer) setLoading(sendOtpBtn, false);
      }
    }

    async function resetPassword(ev) {
      ev.preventDefault();
      clearAlert();

      const email = emailEl.value.trim();
      const newPassword = newPassEl.value;
      const confirmPassword = confirmPassEl.value;
      const otp = otpEl.value.trim();

      if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
        showAlert('warning', 'Email không hợp lệ.');
        return;
      }
      if (!newPassword || newPassword.length < 6) {
        showAlert('warning', 'Mật khẩu mới phải có ít nhất 6 ký tự.');
        return;
      }
      if (newPassword !== confirmPassword) {
        showAlert('warning', 'Xác nhận mật khẩu không khớp.');
        return;
      }
      if (!otp) {
        showAlert('warning', 'Vui lòng nhập mã OTP.');
        return;
      }
      // Chặn nếu OTP đã hết hạn
      if (!otpExpiresAt || Date.now() > otpExpiresAt) {
        showAlert('warning', 'Mã OTP đã hết hạn. Vui lòng gửi lại OTP.');
        return;
      }

      const payload = {
        email: email,
        new_password: newPassword,
        otp: otp
      };

      setLoading(submitBtn, true, 'Đang đổi mật khẩu...');
      try {
        const res = await fetch('/api/users/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!res.ok) {
          const msg = await safeReadError(res);
          showAlert('danger', msg || 'Đổi mật khẩu thất bại.');
        } else {
          showAlert('success', 'Đổi mật khẩu thành công. Bạn có thể đăng nhập với mật khẩu mới.');
          form.reset();
          if (otpValidityInterval) clearInterval(otpValidityInterval);
          otpValidityInterval = null;
          otpExpiresAt = 0;
          otpCountdownEl.textContent = '';
          otpCountdownEl.classList.remove('text-danger');
        }
      } catch (e) {
        showAlert('danger', 'Không thể kết nối máy chủ.');
      } finally {
        setLoading(submitBtn, false);
      }
    }

    async function safeReadError(res) {
      try {
        const ct = res.headers.get('content-type') || '';
        if (ct.includes('application/json')) {
          const j = await res.json();
          return j.message || JSON.stringify(j);
        }
        return await res.text();
      } catch {
        return '';
      }
    }

    sendOtpBtn.addEventListener('click', sendOtp);
    form.addEventListener('submit', resetPassword);
  </script>
</body>
</html>
