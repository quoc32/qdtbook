spring.application.name=dqtbook_backend

# MySQL connection
spring.datasource.url=jdbc:mysql://localhost:3306/spkt_connect?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=quoccute123456

# JPA/Hibernate DDL auto (dev only): create/update tables from entities
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Cấu hình Session
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.max-age=1d
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.timeout=1d

# Thư mục upload
file.upload-dir=uploads

# Giới hạn file upload (ví dụ: 100MB)
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
